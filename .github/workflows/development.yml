name: Build Development Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dockerfile.dev'

jobs:
  build-dev-image:
    name: Build and Push Dev Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sahilas/rails-base:dev
            ghcr.io/sahilas/rails-base:dev-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test dev image
        run: |
          echo "ðŸ§ª Testing dev image..."
          docker run --rm ghcr.io/sahilas/rails-base:dev ruby --version
          docker run --rm ghcr.io/sahilas/rails-base:dev bundle --version  
          docker run --rm ghcr.io/sahilas/rails-base:dev node --version
          echo "âœ… Dev image tests passed!"