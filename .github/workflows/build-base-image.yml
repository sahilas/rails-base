name: Build Rails Base Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dockerfile.base'

jobs:
  build-base-image:
    name: Build and Push Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sahilas/rails-base:latest
            ghcr.io/sahilas/rails-base:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test base image
        run: |
          echo "ðŸ§ª Testing base image..."
          docker run --rm ghcr.io/sahilas/rails-base:latest ruby --version
          docker run --rm ghcr.io/sahilas/rails-base:latest bundle --version  
          docker run --rm ghcr.io/sahilas/rails-base:latest node --version
          echo "âœ… Base image tests passed!"

      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Base Image Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`ghcr.io/sahilas/rails-base:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: latest, ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Your application builds will now be super fast:" >> $GITHUB_STEP_SUMMARY
          echo "- Development: ~30-60 seconds" >> $GITHUB_STEP_SUMMARY
          echo "- Production: ~1-2 minutes" >> $GITHUB_STEP_SUMMARY